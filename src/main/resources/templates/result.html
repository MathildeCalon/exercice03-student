<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <span th:replace="~{home :: boostrap}"></span>
    <title>Title</title>
</head>
<body>
<div class="container">
    <h1 class="h1">Rechercher un étudiant</h1>

    <form th:action="@{/result}" method="post" class="mb-3">
        <label for="name" class="form-label">Nom de l'étudiant</label>
        <input type="text" id="name" name="name" class="form-control">
        <button type="submit" class="btn btn-primary">Rechercher</button>
    </form>

    <div th:if="${result != null}">

        <ul th:each="s : ${result}" class="bg-primary-subtle">
            <a th:href="@{/student/{id}(id=${s.getId()})}">
                <li><span th:text="${s.getFirstname()}"/> <span th:text="${s.getLastname()}"/></li>
            </a>
        </ul>
    </div>
    <a th:href="@{/}"><button class="btn btn-secondary">Retour à l'accueil</button></a>
</div>
</body>
</html>
