<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <span th:replace="~{home :: boostrap}"></span>
    <title>Inscription</title>
</head>
<body>
<div class="container">
    <h1 class="h1">Inscription</h1>
    <form th:action="@{/add}" method="post" th:object="${student}" class="mb-3">
        <div>
            <label for="firstname" class="form-label">Prénom</label>
            <input type="text" id="firstname" th:field="*{firstname}" class="form-control">
            <span th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}"></span>
        </div>

        <div>
            <label for="lastname" class="form-label">Nom</label>
            <input type="text" id="lastname" th:field="*{lastname}" class="form-control">
            <span th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}"></span>
        </div>

        <div>
            <label for="age" class="form-label">Âge</label>
            <input type="number" id="age" th:field="*{age}" class="form-control">
            <span th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></span>
        </div>

        <div>
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" th:field="*{email}" class="form-control">
        </div>

        <button class="btn btn-warning">S'inscrire</button>
    </form>

    <a th:href="@{/}"><button class="btn btn-secondary">Retour à l'accueil</button></a>
</div>
</body>
</html>
